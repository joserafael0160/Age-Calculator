<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="resources/favicon.png">
  <title>Age Calculator</title> 
  <meta name="description" content="A free and easy-to-use Age calculator, ideal for any device, be it a computer or mobile browser, equipped with all the most commonly used features.">
  <meta name="keywords" content="Age, age, age-calculator, age calculator, Age calculator">
  <meta name="author" content="JosÃ© Rafael">
</head>
<body>
  <header>
    <h1>Age Calculator</h1>
  </header>
  <main>
    <form id="dates-form">
      <div>
        <label for="birth-date">Date of Birth:</label> 
        <input type="date" id="birth-date" step="1" min="300-00-00" value="2000-12-06" max="10000-12-12"> 
      </div> 
      <div>
        <label for="find-date">Find Age on:</label>
        <input type="date" id="find-date" step="1" min="300-00-00" max="10000-12-12"> 
      </div>
      <div>
        <button id="clear" type="reset">Clear</button>
        <button id="calculate" type="submit">Calculate</button>
      </div>
    </form>
    <div class="result-container">
    </div>
  </main> 
  <script src="index.js"></script>
</body>
</html>
