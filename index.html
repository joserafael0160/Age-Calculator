<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="resources/favicon.png">
  <title>Age Calculator</title> 
  <meta name="description" content="A free and easy-to-use Age calculator, ideal for any device, be it a computer or mobile browser, equipped with all the most commonly used features.">
  <meta name="keywords" content="Age, age, age-calculator, age calculator, Age calculator">
  <meta name="author" content="JosÃ© Rafael">
</head>
<body>
  <header>
    <h1>Age Calculator</h1>
  </header>
  <main>
    <form>
      <div>
        <label for="date-birth">Date of Birth:</label> 
        <input type="date" id="date-birth" step="1" min="300-00-00" value="2000-06-06" max="10000-12-12"> 
      </div>
      <div>
        <label for="date-find">Find Age on:</label>
        <input type="date" id="date-find" step="1" min="300-00-00" max="10000-12-12"> 
      </div>
      <div>
        <button id="clear" type="reset">Clear</button>
        <button id="calculate" type="submit">Calculate</button>
      </div>
    </form>
    <div class="result-container">
      <div>
        <header>
          <h3>Answer:</h3>
        </header>
        <p>Age = 58 years</p>
      </div>
      <div class="more-information">
        <header>
          <h3>More Information:</h3>
        </header>
        <p>58 years, 2 months, 3 days, 3 hours, 3 min, 3 seconds</p>
      </div>
    </div>
  </main>
</body>
</html>
